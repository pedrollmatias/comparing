<mat-toolbar class="navbar">
  <div class="d-flex justify-content-around align-items-center w-100">
    <span><strong>Comparing</strong></span>
    <div class="d-flex">
      <ng-container *ngFor="let navItem of navList">
        <div class="px-2">
          <button mat-button [routerLink]="navItem.path">
            <span class="nav-item">{{ navItem.label }}</span>
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
