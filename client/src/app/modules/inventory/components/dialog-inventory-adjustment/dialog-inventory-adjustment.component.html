<div class="d-flex justify-content-between align-items-center pb-4">
  <div>
    <span class="mat-title">{{ dialogTitle }}</span>
  </div>
  <div class="d-flex align-items-center" *ngIf="!dialogRef.disableClose">
    <button mat-icon-button (click)="closeDialog(false)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="px-4">
  <ng-container *ngIf="showLoadingArea">
    <div class="pb-5">
      <app-element-loading-area [mongodbMongooseTime]="mongodbMongooseTime"></app-element-loading-area>
    </div>
  </ng-container>
  <ng-container *ngIf="showDoneButton">
    <div class="d-flex justify-content-center pb-5">
      <button mat-flat-button color="primary" (click)="closeDialog(true)">Done!</button>
    </div>
  </ng-container>
  <div class="pb-5">
    <div class="pb-4">
      <mat-slide-toggle color="primary" [(ngModel)]="setCurrentAmount" (toggleChange)="clearForms()">
        Set current amount
      </mat-slide-toggle>
    </div>
    <ng-container *ngIf="!showDoneButton">
      <ng-container *ngIf="!setCurrentAmount; else currentAmountAdjustment">
        <form [formGroup]="inventoryAdjustmentForm">
          <div class="d-flex">
            <div class="flex-grow-1 pr-5">
              <mat-form-field class="w-100">
                <mat-label>Movement type</mat-label>
                <mat-select formControlName="movementType" required>
                  <mat-option *ngFor="let movementType of movementTypes" [value]="movementType.value">
                    {{ movementType.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="flex-grow-1">
              <mat-form-field class="w-100">
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount" required />
              </mat-form-field>
            </div>
          </div>
        </form>
      </ng-container>
      <ng-template #currentAmountAdjustment>
        <form [formGroup]="currentAmountAdjustmentForm">
          <div class="">
            <mat-form-field class="w-100">
              <mat-label>Current amount</mat-label>
              <input matInput formControlName="currentAmount" required />
            </mat-form-field>
          </div>
        </form>
      </ng-template>
    </ng-container>
  </div>
  <div class="d-flex justify-content-center align-items-center pb-5">
    <div class="pr-5">
      <button mat-button (click)="closeDialog()">Cancel</button>
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="saveInventoryAdjustment()">Save adjustment</button>
    </div>
  </div>
</div>
