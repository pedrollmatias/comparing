<div class="container py-5">
  <div class="pb-5">
    <span class="mat-headline"><strong>Sales reports</strong></span>
  </div>
  <div class="pb-5">
    <div class="d-flex justify-content-between align-items-center pb-4">
      <div>
        <span class="mat-title">Sales by date</span>
      </div>
      <div>
        <app-element-date-selector
          [optionsList]="['month', 'year', 'dateRange']"
          (dateRange)="onDateRangeSaleByDateChange($event)"
        ></app-element-date-selector>
      </div>
    </div>
  </div>
</div>
