<div class="container py-5">
  <div class="d-flex align-items-center justify-content-between pb-5">
    <div>
      <div>
        <app-element-breadcrumb [breadcrumb]="breadcrumb"></app-element-breadcrumb>
      </div>
      <span class="mat-headline m-0">
        <strong>Sales reports</strong>
      </span>
    </div>
  </div>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Sales by date">
      <div class="p-5">
        <!-- Sales by date -->
        <div class="pb-5">
          <app-element-loading-area
            [mongodbMongooseTime]="salesReportsResControl?.salesByDate?.times?.mognodbMongoose"
          ></app-element-loading-area>
        </div>
        <div class="d-flex justify-content-between align-items-center pb-4">
          <div>
            <span class="mat-title">Sales by date</span>
          </div>
          <div>
            <app-element-date-selector
              [optionsList]="['month', 'year']"
              (dateSelector)="onDateRangeSaleByDateChange($event)"
            ></app-element-date-selector>
          </div>
        </div>
        <div>
          <ng-container *ngIf="salesReportsResControl?.salesByDate?.showChartData; else loadingSalesByDateReport">
            <mat-card class="sales-by-date-card w-100">
              <mat-tab-group mat-stretch-tabs class="h-100">
                <mat-tab label="Amount">
                  <div class="pt-3 h-100">
                    <div class="d-flex justify-content-center align-items-center">
                      <ngx-charts-line-chart
                        [showXAxisLabel]="true"
                        [showYAxisLabel]="true"
                        [xAxis]="true"
                        [yAxis]="true"
                        xAxisLabel="Day"
                        yAxisLabel="Amount"
                        [results]="chartsResults?.salesAmountByDate"
                      >
                      </ngx-charts-line-chart>
                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="Value">
                  <div class="pt-3 h-100">
                    <div class="d-flex justify-content-center align-items-center">
                      <ngx-charts-line-chart
                        [showXAxisLabel]="true"
                        [showYAxisLabel]="true"
                        [xAxis]="true"
                        [yAxis]="true"
                        xAxisLabel="Day"
                        yyAxisLabel="Total value"
                        [results]="chartsResults?.salesTotalByDate"
                      >
                      </ngx-charts-line-chart>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </mat-card>
          </ng-container>
          <ng-template #loadingSalesByDateReport>
            <div class="d-flex justify-content-center align-items-center py-5">
              <mat-spinner [diameter]="30"></mat-spinner>
            </div>
          </ng-template>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Sales by categories">
      <div class="p-5">
        <!-- Sales by category -->
        <div class="pb-5">
          <app-element-loading-area
            [mongodbMongooseTime]="salesReportsResControl?.salesByCategory?.times?.mognodbMongoose"
          ></app-element-loading-area>
        </div>
        <div class="d-flex justify-content-between align-items-center pb-4">
          <div>
            <span class="mat-title">Sales by category</span>
          </div>
          <div>
            <app-element-date-selector
              [optionsList]="['month', 'year']"
              (dateSelector)="onDateRangeSaleByDateChange($event)"
            ></app-element-date-selector>
          </div>
        </div>
        <div>
          <ng-container *ngIf="salesReportsResControl?.salesByDate?.showChartData; else loadingSalesByCategoryReport">
            <div class="d-flex flex-wrap">
              <div class="flex-grow-1 px-2">
                <div class="pb-3">
                  <span>Amount</span>
                </div>
                <ng-container *ngIf="chartsResults?.salesAmountByCategory?.length; else noSalesAmountByCategoryFound">
                  <div>
                    <mat-card class="sales-by-category-card h-100">
                      <ngx-charts-pie-chart
                        [view]="[400, undefined]"
                        [results]="chartsResults?.salesAmountByCategory"
                        [legend]="true"
                        legendPosition="below"
                        legendTitle="Categories"
                      >
                      </ngx-charts-pie-chart>
                    </mat-card>
                  </div>
                </ng-container>
                <ng-template #noSalesAmountByCategoryFound>
                  <app-element-card-no-data-found
                    text="No sales amount by category found"
                  ></app-element-card-no-data-found>
                </ng-template>
              </div>
              <div class="flex-grow-1 px-2">
                <div class="pb-3">
                  <span>Total</span>
                </div>
                <ng-container *ngIf="chartsResults?.salesTotalByCategory?.length; else noSalesTotalByCategoryFound">
                  <div>
                    <mat-card class="sales-by-category-card h-100">
                      <ngx-charts-pie-chart
                        [view]="[400, undefined]"
                        [results]="chartsResults?.salesTotalByCategory"
                        [legend]="true"
                        legendPosition="below"
                        legendTitle="Categories"
                      >
                      </ngx-charts-pie-chart>
                    </mat-card>
                  </div>
                </ng-container>
                <ng-template #noSalesTotalByCategoryFound>
                  <app-element-card-no-data-found
                    text="No sales total by category found"
                  ></app-element-card-no-data-found>
                </ng-template>
              </div>
            </div>
          </ng-container>
          <ng-template #loadingSalesByCategoryReport>
            <div class="d-flex justify-content-center align-items-center py-5">
              <mat-spinner [diameter]="30"></mat-spinner>
            </div>
          </ng-template>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Advanced report">
      <div class="p-5">
        <ng-container *ngIf="salesReportsResControl?.advancedReport?.showChartData; else loadingAdvancedReport">
          <form [formGroup]="advancedSearchForm">
            <div class="d-flex pb-4">
              <div class="flex-grow-1">
                <mat-form-field class="w-100">
                  <mat-label>Categories</mat-label>
                  <mat-select formControlName="categories" multiple>
                    <mat-option *ngFor="let category of categories" [value]="category._id">{{
                      category.name
                    }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </form>
        </ng-container>
        <ng-template #loadingAdvancedReport>
          <div class="d-flex justify-content-center align-items-center py-5">
            <mat-spinner [diameter]="30"></mat-spinner>
          </div>
        </ng-template>
      </div>
    </mat-tab>
    -->
  </mat-tab-group>
</div>
