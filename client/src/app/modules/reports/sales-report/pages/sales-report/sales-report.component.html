<div class="container py-5">
  <div class="d-flex align-items-center justify-content-between pb-5">
    <div>
      <div>
        <app-element-breadcrumb [breadcrumb]="breadcrumb"></app-element-breadcrumb>
      </div>
      <span class="mat-headline m-0">
        <strong>Sales reports</strong>
      </span>
    </div>
  </div>
  <mat-tab-group mat-stretch-tabs dynamicHeight>
    <mat-tab label="Sales by date">
      <div class="py-4">
        <app-element-sales-amount-total-by-date-range></app-element-sales-amount-total-by-date-range>
      </div>
    </mat-tab>
    <mat-tab label="Products by category">
      <div class="py-4">
        <app-element-sales-products-category-by-date-range></app-element-sales-products-category-by-date-range>
      </div>
    </mat-tab>
    <mat-tab label="Advanced report">
      <div class="py-4">
        <app-element-advanced-sales-reports></app-element-advanced-sales-reports>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
