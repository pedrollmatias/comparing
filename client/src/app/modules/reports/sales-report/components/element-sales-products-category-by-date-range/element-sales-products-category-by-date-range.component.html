<div class="pb-5">
  <app-element-loading-area [databaseTimes]="databaseTimes"></app-element-loading-area>
</div>
<div class="d-flex justify-content-between align-items-center pb-4">
  <div>
    <span class="mat-title">Products by category</span>
  </div>
  <div>
    <app-element-date-selector
      [optionsList]="['month', 'year']"
      (dateSelector)="onDateRangeChange($event)"
    ></app-element-date-selector>
  </div>
</div>
<div>
  <ng-container *ngIf="showChartData; else loadingReports">
    <ng-container *ngIf="productsAmountChartResult?.length; else noProductsByCategoryFound">
      <div class="d-flex flex-wrap">
        <div class="flex-grow-1 px-2">
          <div class="pb-3">
            <span>Amount</span>
          </div>
          <div>
            <mat-card class="sales-by-category-card h-100">
              <ngx-charts-pie-chart
                [view]="[400, undefined]"
                scheme="aqua"
                [results]="productsAmountChartResult"
                [legend]="true"
                legendPosition="below"
                legendTitle="Categories"
              >
              </ngx-charts-pie-chart>
            </mat-card>
          </div>
        </div>
        <div class="flex-grow-1 px-2">
          <div class="pb-3">
            <span>Total</span>
          </div>
          <div>
            <mat-card class="sales-by-category-card h-100">
              <ngx-charts-pie-chart
                [view]="[400, undefined]"
                scheme="aqua"
                [results]="productsTotalChartResult"
                [legend]="true"
                legendPosition="below"
                legendTitle="Categories"
              >
              </ngx-charts-pie-chart>
            </mat-card>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #noProductsByCategoryFound>
      <app-element-card-no-data-found text="No products by category found"></app-element-card-no-data-found>
    </ng-template>
  </ng-container>
  <ng-template #loadingReports>
    <div class="d-flex justify-content-center align-items-center py-5">
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>
  </ng-template>
</div>
