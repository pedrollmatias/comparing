<div class="container py-5">
  <div class="pb-5">
    <app-element-loading-area></app-element-loading-area>
  </div>
  <div class="d-flex align-items-center justify-content-between pb-5">
    <div>
      <div>
        <app-element-breadcrumb [breadcrumb]="breadcrumb"></app-element-breadcrumb>
      </div>
      <span class="mat-headline m-0">
        <strong>{{ pageTitle }}</strong>
      </span>
    </div>
    <div>
      <button mat-flat-button color="primary" type="submit">Autofill random data</button>
    </div>
  </div>
  <div>
    <form [formGroup]="saleForm" autocomplete="off">
      <mat-card class="px-5 pt-4 pb-5">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="mat-title">
              <strong>Sale</strong>
            </span>
          </div>
          <div class="d-flex align-items-end">
            <span class="mat-title pr-1 m-0">$</span>
            <span class="mat-display-1 m-0">
              <strong>{{ totalValue }}</strong>
            </span>
          </div>
        </div>
        <div class="py-4">
          <mat-divider inset> </mat-divider>
        </div>
        <div class="d-flex pb-5">
          <div class="flex-grow-1 pr-5">
            <app-element-form-field
              _label="Customer"
              [_formControl]="saleForm.get('customer')"
              [_required]="true"
            ></app-element-form-field>
          </div>
          <div class="flex-grow-1 pr-5">
            <app-element-form-field
              _label="Date"
              [_formControl]="saleForm.get('date')"
              [_required]="true"
            ></app-element-form-field>
          </div>
          <div class="flex-grow-1">
            <app-element-form-field
              _label="Status"
              [_formControl]="saleForm.get('status')"
              [_required]="true"
            ></app-element-form-field>
          </div>
        </div>
        <div class="pb-4">
          <mat-card class="pt-0">
            <table mat-table class="w-100" [dataSource]="productsDataSource" formArrayName="products">
              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let product; let i = index" [formGroupName]="i">
                  <mat-form-field floatLabel="never">
                    <input matInput formControlName="product" />
                  </mat-form-field>
                </td>
              </ng-container>

              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let product; let i = index" [formGroupName]="i">
                  <mat-form-field floatLabel="never">
                    <input matInput formControlName="amount" />
                  </mat-form-field>
                </td>
              </ng-container>

              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let product; let i = index" [formGroupName]="i">
                  <mat-form-field floatLabel="never">
                    <input matInput formControlName="value" />
                  </mat-form-field>
                </td>
              </ng-container>

              <ng-container matColumnDef="totalValue">
                <th mat-header-cell *matHeaderCellDef>Total value</th>
                <td mat-cell *matCellDef="let product; let i = index" [formGroupName]="i">
                  <mat-form-field floatLabel="never">
                    <input matInput formControlName="totalValue" />
                  </mat-form-field>
                </td>
              </ng-container>

              <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product; let i = index">
                  <ng-container *ngIf="utils.getFormArrayControl(saleForm, ['products']).length > 1">
                    <button mat-icon-button type="button" (click)="removeProduct(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </ng-container>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="productTableColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: productTableColumns"></tr>
            </table>
          </mat-card>
        </div>
        <div class="d-flex justify-content-between align-items-center pb-5">
          <div>
            <button mat-flat-button color="primary" type="button" (click)="addProduct()">Add product</button>
          </div>
          <div class="d-flex align-items-center">
            <span class="pr-1 pt-1">Total: $ </span>
            <span class="mat-title m-0">
              <strong>{{ totalValue }}</strong>
            </span>
          </div>
        </div>
        <div>
          <app-element-form-field
            _label="Payment type"
            [_formControl]="saleForm.get('paymentType')"
            [_required]="true"
          ></app-element-form-field>
        </div>
      </mat-card>
      <div class="d-flex justify-content-end py-5">
        <div class="pr-4">
          <button mat-button type="button" routerLink="/products">Cancel</button>
        </div>
        <div>
          <button mat-flat-button color="primary" type="submit">Save sale</button>
        </div>
      </div>
    </form>
  </div>
</div>
