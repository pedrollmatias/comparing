<div class="container py-5">
	<div class="pb-5">
		<app-element-loading-area></app-element-loading-area>
	</div>
	<div class="pb-5">
		<span class="mat-headline"><strong>Units</strong></span>
	</div>
	<div class="d-flex pb-5">
		<div>
			<button mat-stroked-button color="primary" [routerLink]="['add']">Add unit</button>
		</div>
		<div class="flex-grow-1 px-5">
			<mat-form-field class="w-100">
				<mat-label>Search</mat-label>
				<input matInput />
			</mat-form-field>
		</div>
		<div class="d-flex justify-content-end flex-wrap">
			<div class="pr-4">
				<button mat-stroked-button color="primary">Remove all</button>
			</div>
			<div>
				<button mat-stroked-button color="primary">Refresh</button>
			</div>
		</div>
	</div>
	<div>
		<table mat-table [dataSource]="dataSource" class="w-100">
			<!-- Position Column -->
			<ng-container matColumnDef="position">
				<th mat-header-cell *matHeaderCellDef>No.</th>
				<td mat-cell *matCellDef="let element">{{ element.position }}</td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="weight">
				<th mat-header-cell *matHeaderCellDef>Weight</th>
				<td mat-cell *matCellDef="let element">{{ element.weight }}</td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="symbol">
				<th mat-header-cell *matHeaderCellDef>Symbol</th>
				<td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</div>
</div>
