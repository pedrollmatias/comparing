<div class="d-flex justify-content-between pb-4">
  <div class="d-flex align-items-center">
    <div class="d-flex align-items-center pr-3">
      <div class="d-flex align-items-center">
        <i class="material-icons-outlined color-{{ data.iconColor }}">{{ data.icon }}</i>
      </div>
    </div>
    <div>
      <span class="mat-title m-0">{{ data.title }}</span>
    </div>
  </div>
  <div>
    <button mat-icon-button (click)="closeDialog(false)" [disabled]="dialogRef.disableClose">
      <i class="material-icons-outlined">close</i>
    </button>
  </div>
</div>
<div class="container pb-5">
  <div class="text-justify" [innerHtml]="data.message | noSanitize"></div>
</div>
<div class="d-flex justify-content-center pb-5">
  <div class="pr-4">
    <button mat-button type="button" (click)="closeDialog(false)" [disabled]="dialogRef.disableClose">
      Cancel
    </button>
  </div>
  <div>
    <button mat-flat-button color="primary" type="button" (click)="closeDialog(true)">
      {{ data.btnText || 'Confirm' }}
    </button>
  </div>
</div>
