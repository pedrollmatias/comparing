<div class="flex-grow-1">
  <mat-form-field class="w-100" [ngStyle]="{ 'min-width': minWidth }">
    <mat-label>{{ _label }}</mat-label>
    <input matInput [formControl]="_formControl" [placeholder]="_placehoder" [required]="_required" />
    <mat-error *ngIf="_formControl.hasError('required')"> {{ _label }} required </mat-error>
  </mat-form-field>
</div>
