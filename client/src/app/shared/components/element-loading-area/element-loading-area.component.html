<div class="position-relative"></div>
<mat-card class="d-flex p-4">
  <div class="flex-grow-1 d-flex">
    <div class="flex-grow-1 d-flex flex-column justify-content-between">
      <div class="flex-grow-1 d-flex align-items-center pb-3">
        <img src="assets/postgres-logo.svg" style="width: 100%;" />
      </div>
      <div class="d-flex justify-content-center">
        <mat-spinner [diameter]="30" [strokeWidth]="3"></mat-spinner>
      </div>
    </div>
    <div class="px-5">
      <mat-divider class="h-100" [vertical]="true"></mat-divider>
    </div>
    <div class="flex-grow-1 d-flex flex-column justify-content-between">
      <div class="pb-2">
        <img src="assets/postgres-logo.svg" style="width: 100%;" />
      </div>
      <div class="d-flex justify-content-center pb-3">
        <span>(with Sequelize)</span>
      </div>
      <ng-container *ngIf="databaseTimes.postgresSequelize; else loadingPostgresSequelize">
        <div class="d-flex justify-content-center align-items-center">
          <div class="pr-2">
            <mat-icon color="primary">check</mat-icon>
          </div>
          <div>
            <span class="mat-title">
              <strong>
                {{ utils.round(databaseTimes.postgresSequelize, 6) }} <span class="mat-subheading-2">ms</span>
              </strong>
            </span>
          </div>
        </div>
      </ng-container>
      <ng-template #loadingPostgresSequelize>
        <div class="d-flex justify-content-center">
          <mat-spinner [diameter]="30" [strokeWidth]="3"></mat-spinner>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="px-5">
    <mat-divider class="h-100" [vertical]="true"></mat-divider>
  </div>
  <div class="flex-grow-1 d-flex flex-column justify-content-between">
    <div class="flex-grow-1 d-flex align-items-center pb-3">
      <img src="assets/mongodb-logo.svg" style="width: 100%;" />
    </div>
    <div class="d-flex justify-content-center">
      <mat-spinner [diameter]="30" [strokeWidth]="3"></mat-spinner>
    </div>
  </div>
  <div class="px-5">
    <mat-divider class="h-100" [vertical]="true"></mat-divider>
  </div>
  <div class="flex-grow-1 d-flex flex-column justify-content-between">
    <div class="pb-2">
      <img src="assets/mongodb-logo.svg" style="width: 100%;" />
    </div>
    <div class="d-flex justify-content-center pb-3">
      <span>(with Mongoose)</span>
    </div>
    <ng-container *ngIf="databaseTimes.mongodbMongoose; else loadingMongodbMongoose">
      <div class="d-flex justify-content-center align-items-center">
        <div class="pr-2">
          <mat-icon color="primary">check</mat-icon>
        </div>
        <div>
          <span class="mat-title">
            <strong>
              {{ utils.round(databaseTimes.mongodbMongoose, 6) }} <span class="mat-subheading-2">ms</span>
            </strong>
          </span>
        </div>
      </div>
    </ng-container>
    <ng-template #loadingMongodbMongoose>
      <div class="d-flex justify-content-center">
        <mat-spinner [diameter]="30" [strokeWidth]="3"></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
